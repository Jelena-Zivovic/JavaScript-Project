<!DOCTYPE html>
<html>
    <head>
        <title>Reactor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="start">Start!</p>

        <div id="informationWrapper">
            <div id="levelWrapper" class="informationDivs">
                <p id="level" class="informationParagraphs">

                </p>
            </div>
            <div id="timeWrapper" class="informationDivs">
                <p id="time" class="informationParagraphs">

                </p>
            </div>
            <div id="scoreWrapper" class="informationDivs">
                <p id="score" class="informationParagraphs">

                </p>
            </div>
        </div>
        
        <div id="requiredImageWrapper">
            <img id="img_requiredImage" src="">
        </div>

        <div id="offeredImagesWrapper">
            <img id="img_offeredImage1" class="offeredImages" src="">
            <img id="img_offeredImage2" class="offeredImages" src="">
            <img id="img_offeredImage3" class="offeredImages" src="">
            <img id="img_offeredImage4" class="offeredImages" src="">
            <img id="img_offeredImage5" class="offeredImages" src="">
           
        </div>

        <div id="animation">

        </div>
        
        <div id="questionWrapper">
            <p id="question">
                Do you want to play again?
            </p>
            <button id="buttonYes" class="buttons">
                YES
            </button>
            <button id="buttonNo" class="buttons">
                NO
            </button>
        </div>
        
        <script src="reactor.js">
            
        </script>

    </body>
</html>
